<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Zarduino" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Arduino Car BLE Controller</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-text: white;
            --button-hover-bg: #45a049;
            --stop-button-bg: #f44336;
            --stop-button-hover-bg: #da190b;
            --connect-button-bg: #008CBA;
            --connect-button-hover-bg: #007bb5;
            --status-color: #555;
            --border-color: #ccc;
            --footer-text-color: #666;
        }
        body.dark-mode {
            --background-color: #000;
            --text-color: #eee;
            --button-bg: #4CAF50;
            --button-text: #eee;
            --button-hover-bg: #777;
            --stop-button-bg: #880000;
            --stop-button-hover-bg: #bb0000;
            --connect-button-bg: #005f7f;
            --connect-button-hover-bg: #004c66;
            --status-color: #bbb;
            --border-color: #444;
            --footer-text-color: #4CAF50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;
            padding: 20px 20px 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100vh;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 1.8em;
        }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 8px;
            margin: 10px auto;
            max-width: 300px;
            width: 90%;
            flex-shrink: 0;
        }
        .control-panel button {
            width: 100%;
            padding: 15px 0;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            color: var(--button-text);
            background-color: var(--button-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
        }
        #forwardBtn { grid-area: 1 / 2 / 2 / 3; }
        #leftBtn { grid-area: 2 / 1 / 3 / 2; }
        #stopBtn { grid-area: 2 / 2 / 3 / 3; background-color: var(--stop-button-bg); }
        #rightBtn { grid-area: 2 / 3 / 3 / 4; }
        #backBtn { grid-area: 3 / 2 / 4 / 3; }
        .control-panel button:active { transform: scale(0.95); }
        .control-panel button:hover:not(#stopBtn) { background-color: var(--button-hover-bg); }
        #stopBtn:hover { background-color: var(--stop-button-hover-bg); }
        .control-panel button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
            color: #ccc;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            font-size: 1em;
            color: var(--status-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--background-color);
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
            flex-shrink: 0;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
            flex-shrink: 0;
        }
        .action-buttons button {
            width: 220px;
            height: 50px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
        }
        #connectESP32Btn {
            background-color: var(--connect-button-bg);
            color: var(--button-text);
        }
        #connectESP32Btn:hover { background-color: var(--connect-button-hover-bg); }
        #connectESP32Btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
        }
        #modeBtn {
            background-color: #673AB7; /* Purple */
            color: var(--button-text);
        }
        #modeBtn:hover { background-color: #5E35B1; }
        .toggle-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2196F3; }
        input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
        .footer {
            position: relative;
            width: 100%;
            padding: 10px 20px;
            font-size: 1em;
            color: var(--footer-text-color);
            background-color: transparent;
            flex-shrink: 0;
            margin-top: 1.7rem;
        }
    </style>
</head>
<body class="dark-mode">
    <h1>Arduino Car BLE Controller</h1>
    
    <div class="control-panel">
        <button id="forwardBtn" ontouchstart="sendCommand('f')" ontouchend="sendCommand('s')" onmousedown="sendCommand('f')" onmouseup="sendCommand('s')">↑</button>
        <button id="leftBtn" ontouchstart="sendCommand('l')" ontouchend="sendCommand('s')" onmousedown="sendCommand('l')" onmouseup="sendCommand('s')">←</button>
        <button id="stopBtn" onclick="sendCommand('s')">STOP</button>
        <button id="rightBtn" ontouchstart="sendCommand('r')" ontouchend="sendCommand('s')" onmousedown="sendCommand('r')" onmouseup="sendCommand('s')">→</button>
        <button id="backBtn" ontouchstart="sendCommand('b')" ontouchend="sendCommand('s')" onmousedown="sendCommand('b')" onmouseup="sendCommand('s')">↓</button>
    </div>
    
    <div class="action-buttons">
        <button id="connectESP32Btn" onclick="connectESP32()">Connect to BLE</button>
        <button id="modeBtn" onclick="toggleMode()">Switch to Joystick Mode</button>
    </div>
    <div id="status">Status: Disconnected</div>

    <div class="toggle-container">
        <span>Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" checked>
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>

    <footer class="footer">
        <p>Made by Giscard</p>
    </footer>

    <script>
        let esp32Characteristic;
        const serviceUuid = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const characteristicUuid = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
        let currentMode = 'manual'; // 'manual' or 'joystick'
        let gamepadIntervalId = null;
        let xboxGamepad = null;
        const gamepadDeadzone = 0.2; // Joystick deadzone to prevent accidental inputs
        let lastCommandSent = 's'; // Store the last command sent to avoid redundancy

        const controlButtons = ['forwardBtn', 'leftBtn', 'stopBtn', 'rightBtn', 'backBtn'];

        async function connectESP32() {
            try {
                document.getElementById('status').textContent = "Status: Connecting to ESP32...";
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "Arduino-BLE-Bridge" }],
                    optionalServices: [serviceUuid]
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                esp32Characteristic = await service.getCharacteristic(characteristicUuid);
                
                document.getElementById('status').textContent = "Status: ESP32 Connected";
                document.getElementById('connectESP32Btn').textContent = "ESP32 Connected";
                document.getElementById('connectESP32Btn').disabled = true;
                
                device.addEventListener('gattserverdisconnected', () => {
                    document.getElementById('status').textContent = "Status: ESP32 Disconnected";
                    document.getElementById('connectESP32Btn').textContent = "Connect to BLE";
                    document.getElementById('connectESP32Btn').disabled = false;
                    // If gamepad mode is active and ESP32 disconnects, revert to manual
                    if (currentMode === 'joystick') {
                        toggleMode(); // This will switch back to manual and stop gamepad polling
                    }
                });
            } catch (error) {
                console.error("BLE Connection Error:", error);
                document.getElementById('status').textContent = `Status: Connection failed (${error.message || error})`;
            }
        }
        
        function sendCommand(command) {
            if (!esp32Characteristic) {
                document.getElementById('status').textContent = "Status: Not connected to ESP32. Please connect first.";
                return;
            }
            // Only send if the command is different from the last one in joystick mode,
            // or always send in manual mode (buttons imply an immediate action).
            if (currentMode === 'manual' || command !== lastCommandSent) {
                const buffer = new Uint8Array([command.charCodeAt(0)]);
                esp32Characteristic.writeValue(buffer)
                    .then(() => {
                        lastCommandSent = command; // Update last sent command on success
                    })
                    .catch(error => {
                        console.error('Error sending command:', error);
                        document.getElementById('status').textContent = "Status: Error sending command";
                    });
            }
        }

        function toggleMode() {
            const modeBtn = document.getElementById('modeBtn');
            if (currentMode === 'manual') {
                currentMode = 'joystick';
                modeBtn.textContent = 'Switch to Manual Mode';
                setControlButtonsEnabled(false);
                startGamepadPolling();
                document.getElementById('status').textContent = "Status: Joystick Mode Active. Waiting for Gamepad...";
            } else {
                currentMode = 'manual';
                modeBtn.textContent = 'Switch to Joystick Mode';
                setControlButtonsEnabled(true);
                stopGamepadPolling();
                document.getElementById('status').textContent = esp32Characteristic ? "Status: ESP32 Connected" : "Status: Disconnected";
            }
        }

        function setControlButtonsEnabled(enabled) {
            controlButtons.forEach(btnId => {
                document.getElementById(btnId).disabled = !enabled;
            });
        }

        function startGamepadPolling() {
            if (gamepadIntervalId) clearInterval(gamepadIntervalId);
            lastCommandSent = 's'; // Reset last command when starting joystick mode
            gamepadIntervalId = setInterval(checkGamepad, 100); // Check gamepad every 100ms
        }

        function stopGamepadPolling() {
            if (gamepadIntervalId) {
                clearInterval(gamepadIntervalId);
                gamepadIntervalId = null;
            }
            xboxGamepad = null; // Clear gamepad reference
            sendCommand('s'); // Send stop command when exiting joystick mode
            lastCommandSent = 's'; // Reset last command
        }

        function checkGamepad() {
            const gamepads = navigator.getGamepads();
            xboxGamepad = null;
            for (let i = 0; i < gamepads.length; i++) {
                if (gamepads[i] && gamepads[i].id.includes('Xbox')) { // Simple check for Xbox controller
                    xboxGamepad = gamepads[i];
                    break;
                }
            }

            if (!xboxGamepad) {
                document.getElementById('status').textContent = "Status: Joystick Mode Active. No Xbox Gamepad Found.";
                sendCommand('s'); // Stop if gamepad disappears
                return;
            }

            if (!esp32Characteristic) {
                document.getElementById('status').textContent = "Status: Joystick Mode Active. ESP32 Not Connected.";
                sendCommand('s'); // Stop if ESP32 not connected
                return;
            }

            document.getElementById('status').textContent = "Status: Joystick Mode Active (Xbox Gamepad Connected)";

            // Example: Left stick for movement
            const leftStickX = xboxGamepad.axes[0]; // Horizontal axis of left stick
            const leftStickY = xboxGamepad.axes[1]; // Vertical axis of left stick (inverted for forward/backward)

            let commandToSend = 's'; // Default to stop

            if (Math.abs(leftStickY) > gamepadDeadzone || Math.abs(leftStickX) > gamepadDeadzone) {
                if (leftStickY < -gamepadDeadzone && Math.abs(leftStickY) > Math.abs(leftStickX)) {
                    commandToSend = 'f'; // Forward
                } else if (leftStickY > gamepadDeadzone && Math.abs(leftStickY) > Math.abs(leftStickX)) {
                    commandToSend = 'b'; // Backward
                } else if (leftStickX < -gamepadDeadzone && Math.abs(leftStickX) > Math.abs(leftStickY)) {
                    commandToSend = 'l'; // Left
                } else if (leftStickX > gamepadDeadzone && Math.abs(leftStickX) > Math.abs(leftStickY)) {
                    commandToSend = 'r'; // Right
                }
            }
            sendCommand(commandToSend);
        }

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Set initial dark mode state based on checkbox
        document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        setControlButtonsEnabled(true); // Ensure buttons are enabled initially
    </script>
</body>
</html>
