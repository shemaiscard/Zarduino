<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLE Car Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #controls {
      margin-top: 20px;
    }
    #speedControl {
      width: 80%;
      margin: 20px auto;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ESP32 BLE Car Controller</h1>
  
  <div id="controls">
    <button onclick="sendCommand('F')">Forward</button><br>
    <button onclick="sendCommand('L')">Left</button>
    <button onclick="sendCommand('S')">Stop</button>
    <button onclick="sendCommand('R')">Right</button><br>
    <button onclick="sendCommand('B')">Backward</button>
  </div>

  <div>
    <label for="speedControl"><strong>Speed Control</strong></label><br>
    <input type="range" id="speedControl" min="0" max="9" value="5" oninput="sendSpeed(this.value)">
  </div>

  <div>
    <button onclick="connectBLE()">üîå Connect to Car</button>
  </div>

  <p id="status">Status: Not Connected</p>

  <script>
    let bleDevice = null;
    let bleCharacteristic = null;

    async function connectBLE() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32-CAR' }],
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        bleCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

        document.getElementById("status").innerText = "Status: Connected ‚úÖ";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Status: Connection Failed ‚ùå";
      }
    }

    function sendCommand(cmd) {
      if (!bleCharacteristic) {
        alert("Please connect to the car first.");
        return;
      }
      const value = new TextEncoder().encode(cmd);
      bleCharacteristic.writeValue(value);
    }

    function sendSpeed(val) {
      sendCommand('V' + val); // e.g., V5
    }
  </script>
</body>
</html>
