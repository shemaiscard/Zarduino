<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Car BLE Controller</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-text: white;
            --button-hover-bg: #45a049;
            --stop-button-bg: #f44336;
            --stop-button-hover-bg: #da190b;
            --connect-button-bg: #008CBA;
            --connect-button-hover-bg: #007bb5;
            --status-color: #555;
            --border-color: #ccc;
            --footer-text-color: #666;
        }

        body.dark-mode {
            --background-color: #000; /* Black background */
            --text-color: #eee;
            --button-bg: #555;
            --button-text: #eee;
            --button-hover-bg: #777;
            --stop-button-bg: #880000;
            --stop-button-hover-bg: #bb0000;
            --connect-button-bg: #005f7f;
            --connect-button-hover-bg: #004c66;
            --status-color: #bbb;
            --border-color: #444;
            --footer-text-color: #999;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px 20px 60px 20px; /* Add padding for footer */
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            position: relative; /* For footer positioning */
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            margin: 20px auto;
            max-width: 320px;
            width: 90%;
        }

        .control-panel button {
            width: 100%;
            padding: 20px 0;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            color: var(--button-text);
            background-color: var(--button-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent; /* Prevent blue highlight on tap */
        }

        /* Grid placement for buttons */
        #forwardBtn { grid-area: 1 / 2 / 2 / 3; }
        #leftBtn    { grid-area: 2 / 1 / 3 / 2; }
        #stopBtn    { grid-area: 2 / 2 / 3 / 3; background-color: var(--stop-button-bg); }
        #rightBtn   { grid-area: 2 / 3 / 3 / 4; }
        #backBtn    { grid-area: 3 / 2 / 4 / 3; }

        .control-panel button:active {
            transform: scale(0.95);
        }

        .control-panel button:hover:not(#stopBtn) {
            background-color: var(--button-hover-bg);
        }

        #stopBtn:hover {
            background-color: var(--stop-button-hover-bg);
        }

        #status {
            margin-top: 30px;
            padding: 15px;
            font-size: 1.1em;
            color: var(--status-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--background-color);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        #connectBtn {
            width: 250px;
            height: 60px;
            margin: 30px auto; /* Centered with auto margins */
            font-size: 1.2em;
            background-color: var(--connect-button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block; /* Ensures auto margins work */
            -webkit-tap-highlight-color: transparent;
        }

        #connectBtn:hover {
            background-color: var(--connect-button-hover-bg);
        }

        #connectBtn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .toggle-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            font-size: 0.9em;
            color: var(--footer-text-color);
            background-color: transparent; /* Adjust if you want a solid footer background */
        }

        /* For smaller screens, adjust font sizes and button sizes if needed */
        @media (max-width: 400px) {
            .control-panel button {
                font-size: 20px;
                padding: 15px 0;
            }
            h1 {
                font-size: 1.8em;
            }
            #connectBtn {
                width: 200px;
                font-size: 1em;
                height: 50px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <h1>Arduino Car BLE Controller</h1>
    
    <div class="control-panel">
        <button id="forwardBtn" ontouchstart="sendCommand('f')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('f')" onmouseup="sendCommand('s')">↑</button>
        <button id="leftBtn" ontouchstart="sendCommand('l')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('l')" onmouseup="sendCommand('s')">←</button>
        <button id="stopBtn" onclick="sendCommand('s')">STOP</button>
        <button id="rightBtn" ontouchstart="sendCommand('r')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('r')" onmouseup="sendCommand('s')">→</button>
        <button id="backBtn" ontouchstart="sendCommand('b')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('b')" onmouseup="sendCommand('s')">↓</button>
    </div>
    
    <button id="connectBtn" onclick="connect()">Connect to BLE</button>
    <div id="status">Status: Disconnected</div>

    <div class="toggle-container">
        <span>Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" checked>
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>

    <footer class="footer">
        <p>Made by Giscard</p>
    </footer>

    <script>
        let characteristic;
        const serviceUuid = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const characteristicUuid = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
        
        async function connect() {
            try {
                document.getElementById('status').textContent = "Status: Connecting...";
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "Arduino-BLE-Bridge" }],
                    optionalServices: [serviceUuid]
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);
                
                document.getElementById('status').textContent = "Status: Connected";
                document.getElementById('connectBtn').textContent = "Connected";
                document.getElementById('connectBtn').disabled = true;
                
                device.addEventListener('gattserverdisconnected', () => {
                    document.getElementById('status').textContent = "Status: Disconnected";
                    document.getElementById('connectBtn').textContent = "Connect to BLE";
                    document.getElementById('connectBtn').disabled = false;
                });
            } catch (error) {
                console.error("BLE Connection Error:", error);
                document.getElementById('status').textContent = `Status: Connection failed (${error.message || error})`;
            }
        }
        
        function sendCommand(command) {
            if (!characteristic) {
                document.getElementById('status').textContent = "Status: Not connected. Please connect first.";
                return;
            }
            
            const buffer = new Uint8Array([command.charCodeAt(0)]);
            characteristic.writeValue(buffer)
                .catch(error => {
                    console.error('Error sending command:', error);
                    document.getElementById('status').textContent = "Status: Error sending command";
                });
        }

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Set initial dark mode state based on checkbox
        document.body.classList.toggle('dark-mode', darkModeToggle.checked);
    </script>
</body>
</html>
