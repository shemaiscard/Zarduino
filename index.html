<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Zarduino" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Arduino Car BLE Controller</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-text: white;
            --button-hover-bg: #45a049;
            --stop-button-bg: #f44336;
            --stop-button-hover-bg: #da190b;
            --connect-button-bg: #008CBA;
            --connect-button-hover-bg: #007bb5;
            --status-color: #555;
            --border-color: #ccc;
            --footer-text-color: #666;
        }

        body.dark-mode {
            --background-color: #000; /* Black background */
            --text-color: #eee;
            --button-bg: #4CAF50;
            --button-text: #eee;
            --button-hover-bg: #777;
            --stop-button-bg: #880000;
            --stop-button-hover-bg: #bb0000;
            --connect-button-bg: #005f7f;
            --connect-button-hover-bg: #004c66;
            --status-color: #bbb;
            --border-color: #444;
            --footer-text-color: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: auto;
            padding: 20px 20px 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to 100% of viewport height */
            height: 100vh; /* Explicitly set height to 100% of viewport height */
            justify-content: space-between; /* Distribute space to fit content */
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px; /* Reduced margin to save space */
            font-size: 1.8em; /* Adjusted for smaller screens */
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 8px; /* Reduced gap */
            margin: 10px auto; /* Reduced margin */
            max-width: 300px; /* Slightly reduced max-width */
            width: 90%;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .control-panel button {
            width: 100%;
            padding: 15px 0; /* Reduced padding */
            font-size: 20px; /* Reduced font size */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            color: var(--button-text);
            background-color: var(--button-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
        }

        /* Grid placement for buttons */
        #forwardBtn { grid-area: 1 / 2 / 2 / 3; }
        #leftBtn    { grid-area: 2 / 1 / 3 / 2; }
        #stopBtn    { grid-area: 2 / 2 / 3 / 3; background-color: var(--stop-button-bg); }
        #rightBtn   { grid-area: 2 / 3 / 3 / 4; }
        #backBtn    { grid-area: 3 / 2 / 4 / 3; }

        .control-panel button:active {
            transform: scale(0.95);
        }

        .control-panel button:hover:not(#stopBtn) {
            background-color: var(--button-hover-bg);
        }

        #stopBtn:hover {
            background-color: var(--stop-button-hover-bg);
        }

        #status {
            margin-top: 15px; /* Reduced margin */
            padding: 10px; /* Reduced padding */
            font-size: 1em; /* Reduced font size */
            color: var(--status-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--background-color);
            max-width: 280px; /* Slightly reduced max-width */
            margin-left: auto;
            margin-right: auto;
            flex-shrink: 0;
        }

        #connectBtn {
            width: 220px; /* Reduced width */
            height: 50px; /* Reduced height */
            margin: 20px auto; /* Reduced margin */
            font-size: 1.1em; /* Reduced font size */
            background-color: var(--connect-button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            -webkit-tap-highlight-color: transparent;
            flex-shrink: 0;
        }

        #connectBtn:hover {
            background-color: var(--connect-button-hover-bg);
        }

        #connectBtn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .toggle-container {
            margin-top: 15px; /* Reduced margin */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px; /* Slightly reduced width */
            height: 28px; /* Slightly reduced height */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px; /* Slightly reduced size */
            width: 20px; /* Slightly reduced size */
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(20px); /* Adjusted for smaller slider */
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }

        .footer {
            position: relative; /* Changed to relative for flex container */
            width: 100%;
            padding: 10px 20px;
            font-size: 1em; /* Reduced font size */
            color: var(--footer-text-color);
            background-color: transparent;
            flex-shrink: 0;
            margin-top: 2rem; /* Push footer to bottom in flex column */
        }

    </style>
</head>
<body class="dark-mode">
    <h1>Arduino Car BLE Controller</h1>
    
    <div class="control-panel">
        <button id="forwardBtn" ontouchstart="sendCommand('f')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('f')" onmouseup="sendCommand('s')">↑</button>
        <button id="leftBtn" ontouchstart="sendCommand('l')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('l')" onmouseup="sendCommand('s')">←</button>
        <button id="stopBtn" onclick="sendCommand('s')">STOP</button>
        <button id="rightBtn" ontouchstart="sendCommand('r')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('r')" onmouseup="sendCommand('s')">→</button>
        <button id="backBtn" ontouchstart="sendCommand('b')" ontouchend="sendCommand('s')" 
                onmousedown="sendCommand('b')" onmouseup="sendCommand('s')">↓</button>
    </div>
    
    <button id="connectBtn" onclick="connect()">Connect to BLE</button>
    <div id="status">Status: Disconnected</div>

    <div class="toggle-container">
        <span>Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" checked>
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>

    <footer class="footer">
        <p>Made by Giscard</p>
    </footer>

    <script>
        let characteristic;
        const serviceUuid = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const characteristicUuid = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
        
        async function connect() {
            try {
                document.getElementById('status').textContent = "Status: Connecting...";
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: "Arduino-BLE-Bridge" }],
                    optionalServices: [serviceUuid]
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);
                
                document.getElementById('status').textContent = "Status: Connected";
                document.getElementById('connectBtn').textContent = "Connected";
                document.getElementById('connectBtn').disabled = true;
                
                device.addEventListener('gattserverdisconnected', () => {
                    document.getElementById('status').textContent = "Status: Disconnected";
                    document.getElementById('connectBtn').textContent = "Connect to BLE";
                    document.getElementById('connectBtn').disabled = false;
                });
            } catch (error) {
                console.error("BLE Connection Error:", error);
                document.getElementById('status').textContent = `Status: Connection failed (${error.message || error})`;
            }
        }
        
        function sendCommand(command) {
            if (!characteristic) {
                document.getElementById('status').textContent = "Status: Not connected. Please connect first.";
                return;
            }
            
            const buffer = new Uint8Array([command.charCodeAt(0)]);
            characteristic.writeValue(buffer)
                .catch(error => {
                    console.error('Error sending command:', error);
                    document.getElementById('status').textContent = "Status: Error sending command";
                });
        }

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Set initial dark mode state based on checkbox
        document.body.classList.toggle('dark-mode', darkModeToggle.checked);
    </script>
</body>
</html>
